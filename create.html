        <form class="ml-4 mt-8">
          <div class="flex flex-col mb-4">
            <label class="mb-2 ml-2 uppercase font-bold text-lg text-grey-darkest" for="nft-url">Image Url for NFT</label>   
            <input type="text" id="nft-url" name="nft-url" placeholder="NFT URL" class="my-2 p-2 ml-2 w-96 border border-gray-400 flex-wrap rounded shadow-xl focus:outline-none focus:ring-purple-500 focus:border-purple-500"></p>
          </div> 
          <div class="flex flex-col mb-4">
            <label class="mb-2 ml-2 uppercase font-bold text-lg text-grey-darkest" for="nft-name">Name for NFT</label> 
            <input type="text" id="nft-name" name="nft-name" placeholder="Name" class="my-2 p-2 ml-2 w-96 border left-0 border-gray-400 flex-wrap rounded shadow-xl focus:outline-none focus:ring-purple-500 focus:border-purple-500"></p>
          </div>
          <div class="flex flex-col mb-4">
            <label class="mb-2 ml-2 uppercase font-bold text-lg text-grey-darkest" for="nft-description">Description for NFT</label> 
            <input type="text" id="nft-description" name="nft-description" placeholder="Description" class="my-2 ml-2 p-2 w-96 border content-start border-gray-400 top flex-wrap rounded shadow-xl focus:outline-none focus:ring-purple-500 focus:border-purple-500"></p>
          </div>
          <div class="flex flex-col mb-4">
            <label class="mb-2 ml-2 uppercase font-bold text-lg text-grey-darkest" for="nft-category">NFT Category</label>  
            <input type="text" id="nft-category" name="nft-category" placeholder="Category" class="my-2 p-2 ml-2 w-96 border border-gray-400 flex-wrap rounded shadow-xl focus:outline-none focus:ring-purple-500 focus:border-purple-500"></p>
          </div>
            <button id="create-button" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 m-2 rounded-xl">Create</button>
        </form>
