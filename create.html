    <div class=" md:font-extrabold font-bold text-black-600 md:text-4xl text-2xl text-center"> Create A New NFT </div>
    <div class="text-right sign-in-or-sign-out"></div>

    <div>

        <form class="w-full mt-8">
          <p> Please enter the URL for the new NFT: <br>   
        <input type="text" id="nft-url" name="nft-url" placeholder="NFT URL" class="my-2 p-2 md:w-96 w-5/6   border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500 focus:border-purple-500"></p>
          <p> Please enter a name for the new NFT:  <br>  
            <input type="text" id="nft-name" name="nft-name" placeholder="Name" class="my-2 p-2 md:w-96 w-5/6 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500 focus:border-purple-500"></p>
          <p> Please enter a description of the new NFT: <br>   
            <input type="text" id="nft-description" name="nft-description" placeholder="Description" class="my-2 p-2 md:w-96 w-5/6 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500 focus:border-purple-500"></p>
          <p> Please enter the NFT category: <br>   
            <input  type="text" id="nft-category" name="nft-category" placeholder="Category" class="my-2 p-2 md:w-96 w-5/6  border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500 focus:border-purple-500"></p>
          <button  id="create-button" class=" bg-green-500 hover:bg-green-600 text-black font-bold px-4 py-2 rounded-xl">Create</button>
        </form>
      
    </div>
